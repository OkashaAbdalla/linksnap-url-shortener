<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Link - SnapLink</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-center;
            margin: 0 auto 20px;
            font-size: 30px;
        }
        h1 {
            text-align: center;
            color: #1a202c;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .error.show {
            display: block;
        }
        label {
            display: block;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #a0aec0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”’</div>
        <h1>Password Protected Link</h1>
        <p>This link is password protected. Please enter the password to continue.</p>
        
        <div id="error" class="error"></div>
        
        <form id="passwordForm">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Enter password" 
                required 
                autofocus
            />
            <button type="submit" id="submitBtn">Continue</button>
        </form>
        
        <div class="footer">
            Don't have the password? <a href="#" id="contactOwner" style="color: #667eea; text-decoration: none; font-weight: 500;">Contact the link owner.</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('passwordForm');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const contactOwnerLink = document.getElementById('contactOwner');
        
        // Get slug from URL path
        const slug = window.location.pathname.substring(1);
        
        // Fetch owner email for contact link
        contactOwnerLink.addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch(`/api/links/owner/${slug}`);
                const data = await response.json();
                
                if (response.ok && data.email) {
                    const subject = encodeURIComponent(`Request for password: ${window.location.href}`);
                    const body = encodeURIComponent(`Hi,\n\nI would like to access the following password-protected link:\n${window.location.href}\n\nCould you please share the password with me?\n\nThank you!`);
                    window.location.href = `mailto:${data.email}?subject=${subject}&body=${body}`;
                } else {
                    alert('Unable to contact the link owner. Please try again later.');
                }
            } catch (error) {
                alert('Unable to contact the link owner. Please try again later.');
            }
        });
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            errorDiv.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Verifying...';
            
            try {
                const response = await fetch(`/${slug}/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.verified) {
                    // Redirect to the actual URL
                    window.location.href = data.url;
                } else {
                    errorDiv.textContent = data.error || 'Invalid password';
                    errorDiv.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Continue';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continue';
            }
        });
    </script>
</body>
</html>
